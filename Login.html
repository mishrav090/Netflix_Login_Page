<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="icon.jpg">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">

    <header id="header">
        <h1>NETFLIX</h1>
    </header>

    <div class="main">
        <div class="box">
            <h1 class="signin">Sign In</h1>
            <input type="text" placeholder="  Email or phone number">
            <input type="password" placeholder="  Password">
            <button class="button">Sign In</button>
            <a href="#" class="forget">Forget Password?</a>
        <div class="checkbox">
            <input type="checkbox" name="Remember" id="rememberme">
            <label for="rememberme">Remember me</label>
        </div>
            <h5 class="newtonetflix">New to Netflix?<a href="#" id="a">Sign up now.</a></h5>
            <p class="learnmore">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" id="bb">Learn more.</a></p>
        </div>
    </div>

    <footer id="footer">

        <div class="firstline">
            <p>Questions? Call <a href="tel:000-800-919-1694">000-800-919-1694</a></p>
        </div>
        <div class="secondline">
                <a href="#">FAQ</a>
                <a href="#">Help Center</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy</a>
        </div>
        <div class="thirdline">
            <a href="#">Cookie Prefences</a>
            <a href="#">Corporate Information</a>
        </div>
        <div class="fourthline">
            <select name="Languges" id="languages">
                <option value="Hindi">Hindi</option>
                <option value="English">English</option>
            </select>
        </div>

    </footer>

    </div>
    
</body>
</html>
